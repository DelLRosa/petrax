<!DOCTYPE html>
<html>
<head>
    <title>Delete Pet</title>
</head>
<body>
<h1>Delete Pet</h1>
<form action="/petProfile/deletePet" method="post">

    <label for="petName">Pet Name:</label>
    <input type="text" id="petName" name="petName" required><br>

    <label for="petBirthdate">Birthdate:</label>
    <input type="date" id="petBirthdate" name="petBirthdate" required><br>

    <input type="submit" value="Delete Pet">
</form>
</body>
</html>
