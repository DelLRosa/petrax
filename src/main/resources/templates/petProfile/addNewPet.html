<!DOCTYPE html>
<html>

<head>
    <title>Add New Pet</title>
</head>

<body>

<h1>Add New Pet</h1>

<form action="/petProfile/addNewPet" method="post">

    <label for="petName">Name:</label>
    <input type="text" id="petName" name="petName"><br>

    <label for="petType">Pet Type:</label>
    <select id="petType" name="petType">
        <option value="CAT">Cat</option>
        <option value="DOG">Dog</option>
        <option value="BIRD">Bird</option>
        <option value="FISH">Fish</option>
        <option value="REPTILE">Reptile</option>
        <option value="OTHER">Other</option>
    </select><br>

    <label for="petBreed">Breed:</label>
    <input type="text" id="petBreed" name="petBreed"><br>

    <label for="petAge">Age:</label>
    <input type="number" id="petAge" name="petAge"><br>

    <label for="petWeight">Weight:</label>
    <input type="number" id="petWeight" name="petWeight"><br>

    <label for="petBirthdate">Birthdate:</label>
    <input type="date" id="petBirthdate" name="petBirthdate"><br>

    <label for="petMedication">Medication:</label>
    <input type="text" id="petMedication" name="petMedication"><br>

    <label for="petAllergy">Allergy:</label>
    <input type="text" id="petAllergy" name="petAllergy"><br>

    <label for="petMicrochip">Microchip Number:</label>
    <input type="text" id="petMicrochip" name="petMicrochip"><br>

    <label for="petDiagnoses">Diagnoses:</label>
    <input type="text" id="petDiagnoses" name="petDiagnoses"><br>

    <input type="submit" value="Add New Pet">
</form>

</body>
</html>
