<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8"/>
    <title></title>
</head>
<body>

<form method="post">

    <th:block th:each="professional : ${professionals}">
        <div class="form-group">
            <label>
                <span th:text="${professional.name}"></span>
                <input type="checkbox" name="professionalIds" th:value="${professional.id}" class="form-control">
            </label>
        </div>
    </th:block>

    <input type="submit" value="Delete" class="btn btn-danger">
</form>
</body>

</html>
