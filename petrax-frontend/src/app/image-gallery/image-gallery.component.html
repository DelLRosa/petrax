
<div class="center-container">
    <div class="rectangle">

        <div class="welcome">
            <h1>My Pet Gallery</h1>
        </div>
    
    <button (click)="openAddImageModal()">Add a New Photo!</button>

        <div class="image-gallery">    
            <div *ngFor="let image of images">
                <img [src]="'data:image/jpeg;base64,' +image.data" alt="Image" (click)="openImageModal(image)">
            </div>
        </div>

    </div>
</div>
