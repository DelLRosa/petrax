<div class="app-container">
  <h1 class="app-heading">PETrax 🐕 🐈 🦜 🦎</h1>
  <div class="content-container">
    <div class="pet-profile-container">
      <h2>Pets</h2>
      <ul>
        <li *ngFor="let pet of pets">
          <span *ngIf="isPetPresent(pet.petId)" class="petName">{{ pet.petName }}</span>
          <button class="delete-pet-button" (click)="openDeletePetModal(pet.petId)">Remove Pet</button>
        </li>
      </ul>
      <button class="add-pet-button" (click)="openAddPetModal()">Add Pet</button>
    </div>
  </div>
</div>
