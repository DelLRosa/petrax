<form (ngSubmit)="onSubmit()" #loginForm="ngForm">

        <h2>Login</h2>
        <div class="form-group">

            <label for="email">Email</label>
            <input type="text" id="email" name="email" [(ngModel)]="email" required class="form-control">



            <label for="password">Password</label>
            <input type="password" id="password" name="password" [(ngModel)]="password" required class="form-control">


            <div *ngIf="errorMessage" class="error">{{ errorMessage }}</div>

        <button type="submit" [disabled]="!loginForm.valid">Login</button>
    </div>
</form>

<div class="modal" *ngIf="showModal">
    <div class="modal-content">

        <h2>Login Successful</h2>
        <p>Welcome to PETRAX! Please click below to continue.</p>
        <button (click)="navigateToHome()">Calendar</button>
    </div>
</div>
