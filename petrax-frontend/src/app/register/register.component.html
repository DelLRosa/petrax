<div class="center-container">
    <div class="rectangle">
        <div class="registration-text">
            <form (ngSubmit)="onSubmit()" #registrationForm="ngForm">
                <h2>User Registration</h2>
                <div class="form-group">
                    <label for="firstName">First Name:</label>
                    <input type="text" id="firstName" name="firstName" [(ngModel)]="firstName" required>

                    <label for="lastName">Last Name:</label>
                    <input type="text" id="lastName" name="lastName" [(ngModel)]="lastName" required>

                    <label for="contactEmail">Email:</label>
                    <input type="email" id="contactEmail" name="contactEmail" [(ngModel)]="contactEmail" required>

                    <label for="password">Password: *must be at least 6 characters</label>
                    <input type="password" id="password" name="password" [(ngModel)]="password" required>

                    <label for="verifyPassword">Confirm Password:</label>
                    <input type="password" id="verifyPassword" name="verifyPassword" [(ngModel)]="verifyPassword" required>

                    <label for="address">Address:</label>
                    <input type="text" id="address" name="address" [(ngModel)]="address" required autocomplete="off">
                    <!-- Add a new <div> for the autocomplete input -->
                    <div id="autocomplete"></div>

                    <div *ngIf="errorMessage" class="error">{{ errorMessage }}</div>

                    <button class="submit-btn" value="Register" [disabled]="!registrationForm.valid">Register</button>
                </div>
            </form>
        </div>
        <div class="modal" *ngIf="showModal">
            <div class="modal-content">
                <h2>Registration Successful</h2>
                <p>You have successfully registered! Please click below to login.</p>
                <button (click)="navigateToLogin()">Login</button>
            </div>
        </div>
    </div>
</div>
