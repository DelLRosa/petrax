<h1>User Registration</h1>

<form (ngSubmit)="onSubmit()" #registrationForm="ngForm">
  <label for="firstName">First Name:</label>
  <input type="text" id="firstName" name="firstName" [(ngModel)]="firstName" required><br>

  <label for="lastName">Last Name:</label>
  <input type="text" id="lastName" name="lastName" [(ngModel)]="lastName" required><br>

  <label for="contactEmail">Email:</label>
  <input type="email" id="contactEmail" name="contactEmail" [(ngModel)]="contactEmail" required><br>

  <label for="password">Password: *must be at least 6 characters</label>
  <input type="password" id="password" name="password" [(ngModel)]="password" required><br>

  <label for="verifyPassword">Confirm Password:</label>
  <input type="password" id="verifyPassword" name="verifyPassword" [(ngModel)]="verifyPassword" required><br>

  <label for="address">Address:</label>
<input type="text" id="address" name="address" [(ngModel)]="address" required autocomplete="off">
<!-- Add a new <div> for the autocomplete input -->
<div id="autocomplete"></div>

  <div *ngIf="errorMessage" class="error">{{ errorMessage }}</div>

  <input type="submit" value="Register" [disabled]="!registrationForm.valid">

</form> 

<div class="modal" *ngIf="showModal">
  <div class="modal-content">
    <h2>Registration Successful</h2>
    <p>You have successfully registered! Please click below to login.</p>
    <button (click)="navigateToLogin()">Login</button>
  </div>
</div>
