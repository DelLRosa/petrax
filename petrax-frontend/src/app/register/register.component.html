<h1>User Registration</h1>

<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBtSNbZXisyon_iyVc0zzReieqXRO0mXto&libraries=places"></script>

<form (ngSubmit)="onSubmit()" #registrationForm="ngForm">
    <label for="firstName">First Name:</label>
    <input type="text" id="firstName" name="firstName" [(ngModel)]="firstName" required><br>

    <label for="lastName">Last Name:</label>
    <input type="text" id="lastName" name="lastName" [(ngModel)]="lastName" required><br>

    <label for="contactEmail">Email:</label>
    <input type="email" id="contactEmail" name="contactEmail" [(ngModel)]="contactEmail" required><br>

    <label for="pwHash">Password:</label>
    <input type="password" id="pwHash" name="pwHash" [(ngModel)]="pwHash" required><br>

    <label for="address">Address:</label>
    <input type="text" id="address" name="address" [(ngModel)]="address" required #address="ngModel" autocomplete="off">

    <!-- Google Places Autocomplete -->
    <input type="text" id="googleAddress" (keydown)="false" (paste)="false" #googleAddress>

    <input type="submit" value="Register" [disabled]="!registrationForm.valid">
</form>
