<h3> Create User </h3>
<form (ngSubmit)="onSubmit()" action="">

    <div class="form-group">
        <label for="">First Name</label>
        <input type="text" class="form-control" id="firstName"
            [(ngModel)] = "user.firstName" name = "firstName">
    </div>
    <div class="form-group">
        <label for="">Last Name</label>
        <input type="text" class="form-control" id="lastName"
            [(ngModel)] = "user.lastName" name = "lastName">
    </div>
    <div class="form-group">
        <label for="">Email</label>
        <input type="text" class="form-control" id="contactEmail"
            [(ngModel)] = "user.contactEmail" name = "contactEmail">
    </div>
    <div class="form-group">
        <label for="">user name</label>
        <input type="text" class="form-control" id="username"
            [(ngModel)] = "user.username" name = "username">
    </div>
    <div class="form-group">
        <label for="">Address</label>
        <input type="text" class="form-control" id="address"
            [(ngModel)] = "user.address" name = "address">
    </div>

    <button class = "btn btn-success" type="submit">Submit</button>
</form>
